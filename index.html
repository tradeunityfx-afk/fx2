<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Elite Hub - Professional Trading Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --dark: #0a0e17;
            --dark-2: #111827;
            --gray: #6b7280;
            --light: #e5e7eb;
            --gradient: linear-gradient(135deg, #00d4ff, #6366f1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 14, 23, 0.92);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.08);
            transition: all 0.4s ease;
        }

        header.scrolled {
            background: rgba(10, 14, 23, 0.98);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
        }

        .logo img {
            height: 58px;
            filter: drop-shadow(0 4px 10px rgba(0, 212, 255, 0.4));
            transition: transform 0.4s ease;
        }

        .logo img:hover {
            transform: scale(1.08);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 42px;
        }

        nav ul li a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            position: relative;
            transition: color 0.3s;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -8px;
            left: 0;
            background: var(--gradient);
            transition: width 0.4s ease;
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: white;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 28px;
            height: 3px;
            background: white;
            margin: 5px 0;
            border-radius: 3px;
            transition: all 0.4s;
        }

        /* Hero Section - Modern & Clean */
        #hero {
            height: 100vh;
            min-height: 780px;
            background: linear-gradient(rgba(10, 14, 23, 0.82), rgba(10, 14, 23, 0.92)),
                        url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero-content {
            max-width: 900px;
            animation: fadeInUp 1.2s ease-out;
        }

        .hero-content h1 {
            font-size: 4.8rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
